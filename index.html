<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Moje stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header img {
            width: 150px;
        }

        h1 {
            margin: 10px 0;
        }

        main {
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Barevně. Kreativně. S láskou. Už brzy online.</h1>
    </header>
    <main>
        <p>Právě pro vás ladím e-shop plný doplňků z korálků, milníkových kartiček, přáníček a svatebních tiskovin.</p>
        <div class="gallery">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
        </div>
    </main>
    <footer>
        &copy; 2025 Moje stránka
    </footer>
</body>
</html>
